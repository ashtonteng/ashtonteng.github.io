<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="Ashton Teng">
    <meta name="keywords" content="Ashton Teng">
    <title>Ashton Teng</title>
    <link rel="icon" type="image/ico" href="{{site.baseurl}}/favicon.ico"/>
    <!-- Bootstrap -->
    <link href="{{site.baseurl}}/css/bootstrap.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/bootstrap.theme.min.css" ref="stylesheet">
    <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{site.baseurl}}/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
      $(window).load(function() {
      $(".loader").fadeOut("slow");})
    </script>
  </head>
  <body>
    <div class="loader"></div>
    <header>
		{% include nav.html %}
	   </header>

  {{content}}

    {% if page.url == "/" %}
      <div class="footer-index">
    {% endif %}

    {% if page.url contains "about" or page.url contains "resume" or page.url contains "blog"  or page.url contains "contact" %}
      <div class="footer">
    {% endif %}

		{% include footer.html %}
	</div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="{{site.baseurl}}/js/jquery-1.11.3.min.js"></script>   
    <script src="{{site.baseurl}}/js/bootstrap.min.js"></script>
  </body>
</html>
