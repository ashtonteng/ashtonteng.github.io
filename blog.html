---
layout: page
---
<div class="col-xs-12">
  <h1>Posts</h1><br>
</div>
{% for post in site.categories.stuff limit:4 %}
	<div class="col-xs-12">
	  <div class="panel panel-default">
	    <div class="panel-heading">
	      <h2 class="panel-title"><i><a href ="{{site.baseurl}}{{post.url}}">{{post.title}}</a></i></h2>
	    </div>
	    <div class="panel-body">
			<p>{{post.description}}  <a href="{{site.baseurl}}{{post.url}}"><span class="glyphicon glyphicon-arrow-right"></span></a></p>
			<!--<p>{{post.date}}</p>
			<p><i>{{post.categories}}</i></p>-->

	    </div>
	  </div>
	</div>
{% endfor %}
